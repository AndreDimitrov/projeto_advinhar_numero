<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura - Alua 3 - Mentalista</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>  
    <div class="container">
        <h1 class="mentalista">Mentalista</h1>

        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" class="page-logo" alt=""><br>

        <p class="texto">Digite um número de 1 a 10</p>

        <input type="number" id="valor" placeholder="Digite o número aqui">
        <br>
        <br>
        <button class="chutar" type="submit" onclick="Chutar()">Chutar</button>
        <h2 class="resultado" id="resultado"></h2>
    </div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">


    <script>
        var numeroSecreto = parseInt(Math.random() * 11);
  
        function Chutar() {
            var elementoResultado = document.getElementById("resultado");
            var chute = parseInt(document.getElementById("valor").value);
            console.log(chute);
            if (chute == numeroSecreto) {
                elementoResultado.innerHTML = "Você acertou";
            } else if (chute > 10 || chute < 0) {
                elementoResultado.innerHTML = "Você deve digitar um número entre 0 e 10";
            } else {
                elementoResultado.innerHTML = "Errou, o número correto era " + numeroSecreto;
            }
        }
    </script>

    
</body>
</html>
